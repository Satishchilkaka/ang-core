<div class="container">
  <div class="form">
    <div class="form-group">
      <label for="name">Enter Name to update:</label>
      <input
        #updatedFullName
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter new name"
      />
    </div>

    <button
      type="submit"
      class="btn text-white bg-blue-500 hover:bg-black"
      (click)="onUpdateName(updatedFullName.value)"
    >
      Update name
    </button>
  </div>
</div>
