<div class="container">
  <div class="items">
    <div class="item" *ngFor="let country of countries; let i = index; i">
      <div class="item">
        <ul>
          {{
            i
          }}
          {{
            country.name
          }}
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="items">
    <button *ngIf="test" class="bg-blue-500 text-red rounded">
      Rounded Button
    </button>
  </div>
</div>
