<div class="container">
  <form>
    <input
      type="text"
      name="search"
      placeholder="Search..."
      class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600"
    />
    <button class="bg-blue-500 hover:bg-colors.black-700 ...">
      Search
    </button>
  </form>
</div>

<div class="container">
  <div class="items">
    <div class="item" *ngFor="let country of countries; let i = index; i">
      <div class="item">
        <ul>
          {{
            i
          }}
          {{
            country.name
          }}
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="items">
    <button class="bg-blue-500 text-red rounded">
      Rounded Button
    </button>
  </div>
</div>
