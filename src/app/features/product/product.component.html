<div class="container">
  <div class="row">

      <h3>
        Get product details
      </h3>
      <button class="btn btn-primary" (click)="products()">
        Get product
      </button>
      <ul>
        <li *ngFor="let productCount of productData">
          {{ productCount }}
        </li>
      </ul>
    </div>
  </div>
</div>
