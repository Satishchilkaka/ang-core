<div class="container">
  <div class="items" *ngIf="data.length > 1; else noCountries">
    <ul>
      <li class="items-details" *ngFor="let countries of data">
        <td>{{ countries.name }}</td>
      </li>
    </ul>
  </div>
</div>

<ng-template #noCountries>
  <h3>No countries available</h3>
</ng-template>
